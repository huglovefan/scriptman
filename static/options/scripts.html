<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>scripts - scriptman</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="all.css">
	<script src="../js/commons-background-options.js"></script>
	<script src="../js/commons-options.js"></script>
	<script src="../js/scripts.js"></script>
	<style>
		html.popup,
		html.popup body {
			width: 390px;
			overflow-x: hidden;
		}
		html.popup #search {
			min-width: 100%;
		}
		html.popup a.scriptListItem {
			word-wrap: wrap;
		}
		html:not(.popup) .popup-only {
			display: none;
		}
		html.popup .no-popup {
			display: none;
		}
		#scripts.no-scripts::before {
			content: attr(data-no-scripts-message);
			color: gray;
		}
	</style>
</head>

<body>
	<nav class="row">
		<span class="no-popup">scripts</span>
		<span class="popup-only"><a href="scripts.html">scriptman</a></span>
	</nav>
	<hr>
	<div class="row">
		<input type="search" id="search" spellcheck="false" placeholder="https://example.org/">
	</div>
	<div class="row">
		<ul id="scripts" class="no-scripts" data-no-scripts-message="loading..."></ul>
	</div>
	<div class="row">
		<a href="editor.html?mode=new" id="newLink">new script</a>
		<a href="xport.html">import / export</a>
	</div>

</html>
